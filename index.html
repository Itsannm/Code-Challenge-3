<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <h1 class="header">Flatdango</h1>

  <div class="container">
    <div class="menu">
      <h2>Movie Menu</h2>
      <ul id="films"></ul>
    </div>

    <div class="details">
      <h2>Movie Details</h2>
      <div class="movie">
        <img id="movie-poster" src="" alt="Movie Poster">
        <h3 id="movie-title"></h3>
        <p id="movie-runtime"></p>
        <p id="movie-showtime"></p>
        <p id="movie-description"></p>
        <p>Tickets available: <span id="available-tickets"></span></p>
        <button id="buy-ticket-button">Buy Ticket</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
